name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "SitemapParser" main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: sitemap-parser-windows
          path: dist/SitemapParser.exe
          compression-level: 9
          if-no-files-found: error
          overwrite: true

  build-macos:
    runs-on: macos-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build .app
        run: |
          pyinstaller --onefile --windowed --name "SitemapParser" main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: sitemap-parser-macos
          path: dist/SitemapParser.app
          compression-level: 9
          if-no-files-found: error
          overwrite: true

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: sitemap-parser-windows
          path: ./release-artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: sitemap-parser-macos
          path: ./release-artifacts

      - name: Auto-tag new version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            ✅ Автоматичний реліз для версії ${{ steps.tag_version.outputs.new_tag }}
          files: ./release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
