name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests beautifulsoup4 lxml openpyxl

      - name: Build Windows executable
        run: |
          mkdir release-artifacts
          pyinstaller --onefile --windowed main.py --name "ParserApp" \
                      --hidden-import=requests \
                      --hidden-import=bs4 \
                      --hidden-import=openpyxl
          copy dist\ParserApp.exe release-artifacts\ParserApp-Windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release-artifacts/*

